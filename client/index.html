<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agnihotra Donations</title>
    <meta name="description" content="Donations using Stripe" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <section class="container">
          <div>
            <h1>Single Photo</h1>
            <h4>Purchase a Pasha original photo</h4>
            <div class="pasha-image">
              <img
                src="https://picsum.photos/280/320?random=4"
                width="140"
                height="160"
              />
            </div>
          </div>
          <div class="amount-setter">
            <button class="fixed-amount" id="fa_10" disabled>$10</button>
            <button class="fixed-amount" id="fa_25" disabled>$25</button>
            <button class="fixed-amount" id="fa_50" disabled>$50</button>
            <button class="fixed-amount" id="fa_100" disabled>$100</button>
            <input type="number" id="other" placeholder="Other" disabled>
          </div>
          <p class="sr-legal-text">Number of copies (max 10)</p>
          <p class="giving" id="giving">
            I am giving {total}
          </p>
          <button id="submit">
              Preview
          </button>
        </section>
        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
